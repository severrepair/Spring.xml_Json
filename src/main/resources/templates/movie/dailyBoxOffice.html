<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js     "></script>
  <script>
    $(document).ready(function () {
      $("#btn-ok").on("click", function () {
        $.ajax({
          url: "/movie/dailyBoxOfficeJson",
          type: "post",
          data: {},
          success: function (data) {
            if (data.length > 0) {
              // $("#openApiTable tbody").empty();
              for (let i = 0; i < data.length; i++) {
                let result = "<tr>";
                result += "<td>" + data[i].rank + "</td>";
                result += "<td>" + data[i].movieNm + "</td>";
                result += "<td>" + data[i].openDt + "</td>";
                result += "<td>" + data[i].audiCnt + "</td>";
                result += "<td>" + data[i].audiAcc + "</td>";
                result += "</tr>";

                $('#openApiTable').append(result);

              }
            }
          },
          error: function () {
            alert("통신 시 오류가 발생했습니다.");
          }
        });
      });
    });
    $(document).ready(function () {
      $("#movepage").on("click", function () {
        $.ajax({
          url: "/movie/dailyBoxOfficeJson",
          type: "post",
          data: {},
          success: function (data) {
            if (data.length > 0) {
              // $("#openApiTable tbody").empty();
              for (let i = 0; i < data.length; i++) {
                let result = "<tr>";
                result += "<td>" + data[i].dutyName + "</td>";
                result += "<td>" + data[i].dutyTel1 + "</td>";
                result += "<td>" + data[i].dutyAddr + "</td>";
                result += "<td>" + data[i].dutyTime1s + "</td>";
                result += "<td>" + data[i].dutyTime1c + "</td>";
                result += "</tr>";

                $('#openApiTable').append(result);

              }
            }
          },
          error: function () {
            alert("통신 시 오류가 발생했습니다.");
          }
        });
      });
    });
  </script>


</head>
<body>
<div class="container mt-5 p-5">
  <div>
    <h1 class="text-center">일일 박스오피스 정보 (open api 사용)</h1>
  </div>
  <div class="row">
    <div class="col-sm">
      <table class="table table-hover table-striped" id="openApiTable">
        <thead>
        <tr>
          <th>인기 순위</th>
          <th>영화 이름</th>
          <th>개봉일</th>
          <th>당일 관람객</th>
          <th>누적 관람객</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="5">조회된 내용이 없습니다.</td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" id="btn-ok">불러오기</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
